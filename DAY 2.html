<!DOCTYPE html>
<html>
  <head>
    <title>JS INTRO</title>
  </head>
  <body>
    <script>
      var a = 12;
      var b = 2;
      var sum = a + b;
      var diff = a - b;
      var prod = a * b;
      var quot = a / b;
      console.log(sum);
      console.log(diff);
      console.log(prod);
      console.log(quot);
      // assignment operators
      var num1 = 12;
      var num2 = 24;
      num1 += 10;
      num2 -= 10;
      console.log(num1, num2);
      num1 *= 10;
      num2 %= 2;
      console.log(num1, num2);
      // comparision operators
      var num1 = 24;
      var num2 = 20;
      console.log(num1 == num2);
      console.log(num1 != num2);
      console.log(num1 <= num2);
      console.log(num1 >= num2);
      console.log(num1 > num2);
      console.log(num1 < num2);
      // identity operators
      var num1 = 40;
      var num2 = "40";
      console.log(num1 === num2);
      console.log(num1 !== num2);
      // conditional operators
      var num1 = 4;
      var num2 = 12;
      var num3 = 10;
      console.log(num1 < num2 && num2 > num3);
      console.log(num2 < num3 || num1 < num2);
      console.log(!num2 > num1);
      var a = 10;
      b = a++;
      console.log(b, a);
      var num1 = 20;
      num2 = num1--;
      console.log(num2, num1);
    </script>
  </body>
</html>
