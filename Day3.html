<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day 3</title>
  </head>
  <body>
    <script>
      // table of 5
      var num = 5;
      for (i = 1; i <= 20; i++) {
        console.log(num * i);
      }
      // grade system
      var sub1 = 90;
      var sub2 = 75;
      var sub3 = 55;
      var sub4 = 35;
      var sub5 = 98;

      avg = (sub1 + sub2 + sub3 + sub4 + sub5) / 5;
      if (avg >= 90) {
        console.log("O Grade");
      } else if (avg >= 75) {
        console.log("A Grade");
      } else if (avg >= 60) {
        console.log("B Grade");
      } else if (avg >= 45) {
        console.log("C Grade");
      } else {
        console.log("fail");
      }
    </script>
  </body>
</html>
